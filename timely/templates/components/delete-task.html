<!-- Delete Task Modal -->
<div class="modal fade" id="deleteTaskModal" tabindex="-1" role="dialog"
aria-labelledby="deleteTaskModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Delete Task</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this task and all its iterations?
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" id="btn-deleteTask" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-secondary ml-3" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function() {
      $(document).on("click", ".open-DeleteTask", function () {
        let taskId = $(this).data('id');
        let loc = window.location.href; // returns the full URL
        if(/calendar/.test(loc)) {
          href = "/calendar/delete_task"
        }else{
          href = "/delete_task"
        }
        $(".modal-footer #btn-deleteTask").attr("onclick",
        "location.href='" + href + "?task_id=" + taskId + "';");
      });
    });
  </script>
</div>
