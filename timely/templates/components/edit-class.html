<form action="/edit_class_details" id="form_edit_class" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="title">Name</label>
      <input type="text" class="form-control" name="title" id="edit_class_title" value="{{class_details['title']}}" required>
      <input type="hidden" id="edit_class_id" name="class_id" value="{{class_details['id']}}">
    </div>
    <div class="form-group">
      <label for="est_time">Department</label>
      <input type="text" class="form-control" name="dept" id="edit_dept" value="{{class_details['dept']}}" placeholder="e.g. COS" required>
    </div>
    <div class="form-group">
      <label for="link">Course Number</label>
      <input type="text" class="form-control" name="num" id="edit_num" value="{{class_details['num']}}" placeholder="e.g. 333" required>
    </div>
    <div class="form-group">
        <label for="priority">Color</label>
        <select class="form-control" name="color" id="edit_color">
            <option value="{{class_details['color']}}">
                Current: {{class_details['color']}}
            </option>
            {% for color in colors %}
                <option value="{{color}}">
                {{color[0].upper() + color[1:]}}
                </option>
            {% endfor %}
        </select>
      </div>
    <div class="form-group d-flex flex-row-reverse">
      <button type="button" class="btn btn-secondary ml-3" data-dismiss="modal">Cancel</button>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<script>
    // Disabling form submissions if there are invalid fields from Bootstrap site
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
