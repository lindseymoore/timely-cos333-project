<form action="/edit_class_details" method="post" id="form_edit_class">
  <script>
    $(document).ready(function() {
      $("#form_edit_class").submit(function(event) {
        /* stop form from submitting normally */
        event.preventDefault();

        /* get the action attribute from the <form action=""> element */
        let $form = $(this),
          url = $form.attr('action'),
          data = $form.serialize();

        /* Send the data using post with element id name and name2*/
        let posting = $.post(url, data);

        /* Alerts the results */
        posting.done(function() {
          location.reload(true);
        });
        posting.fail(function() {
          console.log("failed");
        });
      });
    });
  </script>
  <div class="form-group">
    <label for="title">Name</label>
    <input type="text" class="form-control" name="title" id="edit_class_title" value="...">
  </div>
  <div class="form-group">
    <label for="est_time">Department</label>
    <input type="text" class="form-control" name="dept" id="edit_dept" value="...">
  </div>
  <div class="form-group">
    <label for="link">Course Number</label>
    <input type="text" class="form-control" name="num" id="edit_num" value="...">
  </div>
  <div class="form-group">
      <label for="priority">Color</label>
      <select class="form-control" name="color" id="edit_color">
          <option value="..." id="class-color-value">
              Current: <span id="class-current-color">...</span>
          </option>
          <option value="red">
              Red
          </option>
          <option value="purple">
              Purple
          </option>
          <option value="orange">
              Orange
          </option>
          <option value="green">
              Green
          </option>
          <option value="pink">
              Pink
          </option>
          <option value="blue">
              Blue
          </option>
          <option value="yellow">
              Yellow
          </option>
          <option value="white">
              White
          </option>
      </select>
    </div>
  <div class="form-group d-flex flex-row-reverse">
    <button type="button" class="btn btn-secondary ml-3" data-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
