<!-- Canvas Import Modal -->
<div class="modal fade" id="canvasImportModal" tabindex="-1" role="dialog"
aria-labelledby="canvasImportModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="d-flex align-items-center">
          <h3 class="modal-title" id="classModal">Canvas Import</h3>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <script>
        $(document).ready(function() {
          $.getJSON({url: "/get_canvas_tasks", success: function(data) {
            $("#loading-message").hide();
            $("#new-count").text(data["new"].length);
            $("#updated-count").text(data["updated"].length);
            $.each(data["new"], function(count, task) {
              $("#new-list").append(
                `<div class="pill-row">
                  <div class="form-check d-flex align-items-center">
                    <input name="task${count}" class="pill-check" type="checkbox"
                    id="task${count}">
                  </div>
                  <label for="task${count}" class="pill mr-3" style="border-left-color: var(--hl-${task["color"]})">
                    <div class="d-flex justify-content-between">
                      <div class="pill-left">
                        ${task["title"]}
                      </div>
                      <div>
                        ${task["due_date"]}
                      </div>
                    </div>
                    <div class="subtle pill-left">${task["class_title"]}</div>
                  </label>
                </div>`
              );
              $(`#task${count}`).attr("value", JSON.stringify(task)); 
            });
            $.each(data["updated"], function(count, task) {
              $("#updated-list").append(
                `<div class="pill-row">
                  <div class="form-check d-flex align-items-center">
                    <input name="task${count}" class="pill-check" type="checkbox"
                    id="task${count}">
                  </div>
                  <label for="task${count}" class="pill mr-3" style="border-left-color: var(--hl-${task["color"]})">
                    <div class="d-flex justify-content-between">
                      <div class="pill-left">
                        ${task["title"]}
                      </div>
                      <div>
                        ${task["due_date"]}
                      </div>
                    </div>
                    <div class="subtle pill-left">${task["class_title"]}</div>
                  </label>
                </div>`
              );
              $(`#task${count}`).attr("value", JSON.stringify(task)); 
            });
          }});
        });
      </script>
      <div class="modal-body px-3">
        <form action="/canvas_import" method="post">
          <ul class="nav nav-tabs dark-nav" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="new-tab" data-toggle="tab" href="#new" role="tab" aria-controls="home" aria-selected="true">
                New <span id="new-count" class="badge badge-light"></span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="updated-tab" data-toggle="tab" href="#updated" role="tab" aria-controls="profile" aria-selected="false">
                Updated <span id="updated-count" class="badge badge-light"></span>
              </a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="new" role="tabpanel" aria-labelledby="home-tab">
              <br>
              <div class="pill-box" id="new-list"></div>
            </div>
            <div class="tab-pane fade" id="updated" role="tabpanel" aria-labelledby="profile-tab">
              <br>
              <div class="pill-box" id="updated-list"></div>
            </div>
          </div>
          <div id="loading-message">Loading tasks...</div>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="submit" id="btn-canvasImport" class="btn btn-primary">Import</button>
          <button type="button" class="btn btn-secondary ml-3" data-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
