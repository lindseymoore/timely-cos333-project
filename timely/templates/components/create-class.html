<!-- Create Class Modal -->
<div class="modal fade" id="classModal" tabindex="-1" role="dialog"
aria-labelledby="classModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">New Class</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/class_form" class="needs-validation" novalidate>
            <div class="form-group">
              <label for="title">Name</label>
              <input type="text" class="form-control" name="title" id="title" required>
            </div>
            <div class="form-group">
              <label for="dept">Department</label>
              <input type="text" maxlength="3" class="form-control" name="dept" id="dept" placeholder="No more than 3 characters" required>
            </div>
            <div class="form-group">
              <label for="num">Course Number</label>
              <input type="number" min="0" max="999" class="form-control" name="num" id="num" placeholder="No more than 3 digits" required>
            </div>
            <div class="form-group">
              <label for="color">Color</label>
              <select class="form-control" name="color" id="color">
                <option value="red">
                  Red
                </option>
                <option value="purple">
                  Purple
                </option>
                <option value="orange">
                  Orange
                </option>
                <option value="green">
                  Green
                </option>
                <option value="pink">
                  Pink
                </option>
                <option value="blue">
                  Blue
                </option>
                <option value="yellow">
                  Yellow
                </option>
                <option value="white">
                  White
                </option>
               </select>
            </div>
            <div class="form-group d-flex flex-row-reverse">
              <button type="button" class="btn btn-secondary ml-3" data-dismiss="modal">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  // Disabling form submissions if there are invalid fields from Bootstrap site
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>
