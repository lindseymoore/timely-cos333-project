<!-- Delete Class Modal -->		
<div class="modal fade" id="deleteClassModal" tabindex="-1" role="dialog" aria-labelledby="deleteClassModal" aria-hidden="true">		
  <div class="modal-dialog modal-dialog-centered" role="document">		
    <div class="modal-content">		
      <div class="modal-header">		
        <h3 class="modal-title" id="classModal">Delete Class</h3>		
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">		
          <span aria-hidden="true">&times;</span>		
        </button>		
      </div>		
      <div class="modal-body">		
        Are you sure you want to delete this class and all tasks associated with it?		
      </div>		
      <div class="modal-footer justify-content-center">		
        <button type="button" id="btn-deleteClass" class="btn btn-danger">Delete</button>		
        <button type="button" class="btn btn-secondary ml-3" data-dismiss="modal">Cancel</button>		
      </div>		
    </div>		
  </div>		
  <script>		
    $(document).ready(function() {		
      $(document).on("click", ".open-DeleteClass", function () {		
        let classId = $(this).data('id');		
        $(".modal-footer #btn-deleteClass").attr("onclick", "location.href='/delete_class?class_id=" + classId + "';");		
      });		
    });		
  </script>		
</div>
