<form action="/edit_task_details" id="form_edit_details">
    <div class="form-group">
      <label for="title">Name</label>
      <input type="text" class="form-control" name="iteration_title" id="edit_task_title" value="{{task_details['iteration_title']}}">
      <input type="hidden" id="edit_task_id" name="task_id" value="{{task_details['id']}}">
      <!-- <input type="hidden" id="edit_task_iteration" name="task_iteration" value="{{task_details['iteration']}}"> -->
    </div>
    <div class="form-group">
      <label for="class_id">Class</label>
      <input type="text" class="form-control" name="class_id" id="edit_class_id" value="{{task_details['class']}}" disabled>
    </div>
    <div class="form-group">
      <label for="priority">Priority</label>
      <select class="form-control" name="priority" id="edit_priority">
        <option value="{{task_details['priority']}}">
          Current: {{task_details['priority']}}
        </option>
        <option value=0>
          Low
        </option>
        <option value=1>
          Medium
        </option>
        <option value=2>
          High
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="group_title">Group Title</label>
      <input type="text" class="form-control" name="group_title" id="edit_group_title" value="{{task_details['group_title']}}">
    </div>
    <div class="form-group">
      <label for="est_time">Estimated Completion Time</label>
      <input type="text" class="form-control" name="est_time" id="edit_est_time" value="{{task_details['est_time']}}">
    </div>
    <div class="form-group">
      <label for="link">Link</label>
      <input type="text" class="form-control" name="link" id="edit_link" value="{{task_details['link']}}">
    </div>
    <div class="form-group">
      <label for="due_date">Due Date</label>
      <input type="text" class="form-control" name="due_date" id="edit_due_date" value="{{task_details['due_date']}}">
    </div>
    <div class="form-group">
      <label for="repeat_freq">Repeat</label>
      <select class="form-control" name="repeat_freq" id="edit_repeat_freq">
        <option value="{{task_details['repeat_freq']}}">
          Current: {{task_details['repeat_freq']}}
        </option>
        <option value="daily">
          Daily
        </option>
        <option value="weekly">
          Weekly
        </option>
        <option value="biweekly">
          Bi-Weekly
        </option>
        <option value="monthly">
          Monthly
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="repeat_end">Recurrence End Date</label>
      <input type="text" class="form-control" name="repeat_end" id="edit_repeat_end" value="{{task_details['repeat_end']}}">
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <input type="text" class="form-control" name="notes" id="edit_notes" value="{{task_details['notes']}}">
    </div>
    <div class="form-group d-flex flex-row-reverse">
      <button type="button" class="btn btn-secondary ml-3" data-dismiss="modal">Cancel</button>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
